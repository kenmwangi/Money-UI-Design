<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Money UI Design</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="request">
        <h2>Request money</h2>
        <p>
          Request money from anyone with an email address, and get paid quickly.
        </p>
      </section>
      <section class="stages">
        <div class="stage-1">
          <i class="fas fa-envelope"></i>
          <p>Enter your email address and select a currency</p>
        </div>
        <div class="stage-2">
          <i class="far fa-comment-dots"></i>
          <p>Add a note to personalize the request</p>
        </div>
        <div class="stage-3">
          <i class="far fa-comment-dots"></i>
          <p>See the money within moments in your account</p>
        </div>
      </section>
      <section class="button">
        <button class="btn">Learn More</button>
      </section>
    </div>
  </body>
</html>
